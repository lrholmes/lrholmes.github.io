---
layout: default
---
<div class="single">
  <div class="project">
    <div class="heading">
      <h5>{{ page.title }}</h5>
      <h6>{{ page.roles }}</h6>
    </div>
    <img src="{{ site.url }}/assets/projects/{{ page.image }}" alt="{{ page.title }}">
  </div>
  <div class="post">
    <div class="wrapper">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      {% if page.project-link %}
      <p class="post-meta"><a target="_blank" href="{{page.project-link}}">View the project</a></p>
      {% endif %}
    </header>

    <article class="post-content">
      {{ content }}
    </article>
    </div>
  </div>
</div>
