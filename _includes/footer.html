<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <span class="icon  icon--github">
                <i class="fa fa-github"></i>
              </span>

              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://codepen.io/holmes">
              <span class="icon">
                <i class="fa fa-codepen"></i>
              </span>

              <span class="username">holmes</span>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://uk.linkedin.com/pub/lawrence-holmes/82/8b1/847">
              <span class="icon">
                <i class="fa fa-linkedin"></i>
              </span>

              <span class="username">Lawrence Holmes</span>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://500px.com/holmes">
              <span class="icon  icon--twitter">
                <i class="fa fa-500px"></i>
              </span>

              <span class="username">holmes</span>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://instagram.com/lawrenceholmes">
              <span class="icon  icon--twitter">
                <i class="fa fa-instagram"></i>
              </span>

              <span class="username">lawrenceholmes</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
